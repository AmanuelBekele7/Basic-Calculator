<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
      <input type="text" placeholder="0" id="inputBox">
   <div>
   <button class="operator"><i class="fas fa-history"></i></button>
   <button class="operator"><i class="fas fa-exchange-alt"></i></button>
   <button class="operator"><i class="fas fa-calculator"></i></button>
   <button class="operator"><i class="fas fa-trash-alt"></i></button>
</div>

      <div>
         <button class="operator">C</button>
         <button class="operator">()</button>
         <button class="operator">%</button>
         <button class="operator">/</button>
      </div>
      <div>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button class="operator">*</button>
      </div>
      <div>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button class="operator">-</button>
      </div>
      <div>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button class="operator">+</button>
      </div>
      <div>
         <button>+/-</button>
         <button>0</button>
         <button>.</button>
         <button class="equalBtn">=</button>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
